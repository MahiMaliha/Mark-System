<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <h1>MARK SYSTEM</h1>
      <input
        type="text"
        class="inputs"
        id="math"
        placeholder="math"
      /><br /><br />
      <input
        type="text"
        class="inputs"
        id="english"
        placeholder="english"
      /><br /><br />
      <input
        type="text"
        class="inputs"
        id="bangla"
        placeholder="bangla"
      /><br /><br />
      <input
        type="text"
        class="inputs"
        id="islam"
        placeholder="islam"
      /><br /><br />
      <input
        type="text"
        class="inputs"
        id="science"
        placeholder="Science"
      /><br /><br />
      <button id="add_btn">Add Mark</button>
      <h2>
        Total number out of 500 is <br />
        Total mark : <span id="total_mark"></span> <br />
        Avarage marks: <span id="avg_marks"></span> <br />
        grade : <span id="grade"></span><br />
        pass/fail: <span id="result"></span>
      </h2>
    </div>
    <script src="./exam.js"></script>
  </body>
</html>
